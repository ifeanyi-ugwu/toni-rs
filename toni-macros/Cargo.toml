[package]
name = "toni-macros"
version = "0.1.3"
edition = "2024"
description = "Macros for Toni"
license = "MIT"
repository = "https://github.com/monterxto/toni-rs"
homepage = "https://github.com/monterxto/toni-rs"
categories = ["asynchronous", "network-programming", "web-programming"]

[lib]
name = "toni_macros"
path = "src/lib.rs"
proc-macro = true

[dependencies]
proc-macro2 = "1.0.92"
quote = "1.0.38"
syn = { version = "2.0.94", features = ["visit-mut", "default"] }
toni = { path = "../toni" }